name: Build FileGather_Pro for Linux (.deb)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-deb:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from main file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n' | tr -d ' ')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-dev \
            libqt6core6 \
            libqt6gui6 \
            libqt6widgets6 \
            fakeroot \
            dpkg-dev \
            devscripts

      - name: Upgrade pip and install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller
          pip install PyQt6==6.7.1
          pip install reportlab==4.4.5
          pip install PyMuPDF==1.26.6
          pip install python-docx==1.2.0
          pip install openpyxl==3.1.5
          pip install Pillow==10.4.0

      - name: Build executable with PyInstaller
        run: |
          ICON_FLAG=""
          if [ -f "app.ico" ]; then
            ICON_FLAG="--icon app.ico"
          fi
          
          pyinstaller --onefile --windowed \
            --name filegather-pro \
            --add-data "components:components" \
            $ICON_FLAG \
            --distpath dist \
            --workpath build \
            --clean \
            FileGather_Pro.py

      - name: Create .deb package structure
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PKGNAME="filegather-pro"
          PKGVERSION="${VERSION}-1"
          ARCH="amd64"
          PKGDIR="deb_build/${PKGNAME}_${PKGVERSION}_${ARCH}"
          
          # Create directory structure
          mkdir -p ${PKGDIR}/usr/bin
          mkdir -p ${PKGDIR}/usr/share/applications
          mkdir -p ${PKGDIR}/usr/share/doc/${PKGNAME}
          mkdir -p ${PKGDIR}/DEBIAN
          
          # Copy executable
          cp dist/filegather-pro ${PKGDIR}/usr/bin/
          chmod 755 ${PKGDIR}/usr/bin/filegather-pro
          
          # Copy pre-built configuration files and update version
          cp .deb-files/filegather-pro.desktop ${PKGDIR}/usr/share/applications/
          cp .deb-files/copyright ${PKGDIR}/usr/share/doc/${PKGNAME}/
          
          # Copy and update control file with version
          sed "s/{VERSION}/${PKGVERSION}/g" .deb-files/control > ${PKGDIR}/DEBIAN/control
          
          # Set permissions
          chmod 755 ${PKGDIR}/DEBIAN
          chmod 644 ${PKGDIR}/DEBIAN/control
          
          # Build .deb package
          cd deb_build
          fakeroot dpkg-deb --build ${PKGNAME}_${PKGVERSION}_${ARCH}
          cd ..
          
          # Move to output directory
          mkdir -p output
          cp deb_build/${PKGNAME}_${PKGVERSION}_${ARCH}.deb output/
          echo "âœ… Created ${PKGNAME}_${PKGVERSION}_${ARCH}.deb"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileGather_Pro-${{ steps.version.outputs.VERSION }}-Linux-deb
          path: output/filegather-pro_*_amd64.deb
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: output/filegather-pro_*_amd64.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

