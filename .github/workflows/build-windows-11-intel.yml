name: Build FileGather_Pro 2.3.5 for Windows 11 Intel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-11-intel:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt5==5.15.11
          pip install reportlab==4.4.5
          pip install PyMuPDF==1.26.6
          pip install python-docx==1.2.0
          pip install openpyxl==3.1.5
          pip install Pillow==10.4.0

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed `
            --name FileGather_Pro `
            --add-data "components;components" `
            --distpath dist `
            --workpath build `
            --clean `
            FileGather_Pro2.3.5.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileGather_Pro-2.3.5-Windows-11-Intel
          path: dist/FileGather_Pro.exe
          retention-days: 30

      - name: Create release info
        run: |
          echo "Build Info:" > dist/BUILD_INFO.txt
          echo "Version: 2.3.5" >> dist/BUILD_INFO.txt
          echo "Platform: Windows 11 (Intel/x64)" >> dist/BUILD_INFO.txt
          echo "Build Date: $(date)" >> dist/BUILD_INFO.txt
          echo "Python Version: 3.11" >> dist/BUILD_INFO.txt

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: FileGather_Pro-2.3.5-BuildInfo
          path: dist/BUILD_INFO.txt
