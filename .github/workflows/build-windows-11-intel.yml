name: Build FileGather_Pro for Windows 11 Intel

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows-11-intel:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from main file
        id: version
        run: |
          $version = Get-Content VERSION -Raw
          $version = $version.Trim()
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Detected version: $version"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt6==6.7.1
          pip install reportlab==4.4.5
          pip install PyMuPDF==1.26.6
          pip install python-docx==1.2.0
          pip install openpyxl==3.1.5
          pip install Pillow==10.4.0

      - name: Prepare icon (generate if missing)
        run: |
          if (-Not (Test-Path "app.ico")) {
            Write-Host "⚠️ app.ico not found, generating from large.ico..."
            if (Test-Path "large.ico") {
              python -c @"
          from PIL import Image
          img = Image.open('large.ico')
          if img.mode != 'RGBA':
              img = img.convert('RGBA')
          img.save('app.ico', 'ICO')
          Write-Host '✅ Generated app.ico from large.ico'
          "@
            } else {
              Write-Host "❌ Neither app.ico nor large.ico found"
              exit 1
            }
          } else {
            Write-Host "✅ app.ico found, ready to use"
            Get-Item app.ico | Select-Object Name, Length
          }

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed `
            --name FileGather_Pro `
            --add-data "components;components" `
            --icon app.ico `
            --distpath dist `
            --workpath build `
            --clean `
            FileGather_Pro.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileGather_Pro-${{ steps.version.outputs.VERSION }}-Windows-11-Intel
          path: dist/FileGather_Pro.exe
          retention-days: 30

      - name: Create release info
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $buildDate = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          @"
          Build Information
          =================
          Version: $version
          Platform: Windows 11 (Intel/x64)
          Build Date: $buildDate
          Python Version: 3.11
          PyQt6 Version: 6.7.1
          "@ | Out-File -FilePath dist/BUILD_INFO.txt -Encoding utf8

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: FileGather_Pro-${{ steps.version.outputs.VERSION }}-BuildInfo
          path: dist/BUILD_INFO.txt

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/FileGather_Pro.exe
            dist/BUILD_INFO.txt
          body: |
            ## FileGather Pro v${{ steps.version.outputs.VERSION }}
            
            ### Platform
            - Windows 11 (Intel/x64)
            - Python 3.11
            - PyQt5 5.15.11
            
            ### Build Details
            - Built with PyInstaller
            - Standalone executable
            - See BUILD_INFO.txt for more details
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
