name: Build FileGather_Pro for macOS (Intel & Apple Silicon)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - os: macos-12
            arch: x86_64
            platform: Intel
          - os: macos-14
            arch: arm64
            platform: Apple-Silicon
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from main file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n' | tr -d ' ')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller
          pip install PyQt6==6.7.1
          pip install reportlab==4.4.5
          pip install PyMuPDF==1.26.6
          pip install python-docx==1.2.0
          pip install openpyxl==3.1.5
          pip install Pillow==10.4.0

      - name: Build executable
        run: |
          ICON_FLAG=""
          if [ -f "app.ico" ]; then
            ICON_FLAG="--icon app.ico"
          fi
          
          pyinstaller --onefile --windowed \
            --name FileGather_Pro \
            --add-data "components:components" \
            $ICON_FLAG \
            --distpath dist \
            --workpath build \
            --clean \
            FileGather_Pro.py

      - name: Create app bundle structure (macOS)
        run: |
          # Copy executable to dist for consistency
          ls -lh dist/
          echo "âœ… macOS ${{ matrix.platform }} build completed"

      - name: Sign and notarize (if needed for distribution)
        run: |
          echo "Note: Code signing and notarization can be configured for distribution"
          echo "For development/testing, the unsigned binary is functional"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileGather_Pro-${{ steps.version.outputs.VERSION }}-macOS-${{ matrix.platform }}
          path: dist/FileGather_Pro
          retention-days: 30

      - name: Create release info
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          cat > dist/BUILD_INFO.txt << EOF
          Build Information
          =================
          Version: $VERSION
          Platform: macOS ${{ matrix.platform }}
          Build Date: $BUILD_DATE
          Python Version: 3.11
          PyQt6 Version: 6.7.1
          Architecture: ${{ matrix.arch }}
          EOF
          cat dist/BUILD_INFO.txt

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/FileGather_Pro
            dist/BUILD_INFO.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
